<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
</head>
<body>
    <h1>Listas en HTML</h1>

    <h2>Listas ordenadas</h2>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>


    <h2>Listas sin ordenar</h2>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>


</body>
</html>
